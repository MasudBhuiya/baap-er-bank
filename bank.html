<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's go some <span class="font-semibold text-violet-600 ">Mooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h1 class="text-3xl">Deposit</h1>
                    <h1  class="text-5xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h1 class="text-3xl">Withdrow</h1>
                    <h1 class="text-5xl">$<span id="withdrow-total">00</span></h1>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h1 class="text-3xl">Balance</h1>
                    <h1 class="text-5xl">$<span id="balance-total">1240</span></h1>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h1 class="text-3xl mb-4">Please Deposit</h1>
                    <input id="deposit-field" class="w-9/12 block mb-2 px-3 text-black" type="text" placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-400">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h1 class="text-3xl mb-4">Please Withdrow</h1>
                    <input id="withdrow-field" class="w-9/12 block mb-2 px-3 text-black " type="text" placeholder="$ Amount you want to Deposit">
                    <button id="btn-withdrow" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-600">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdrow.js"></script>

</body>
</html>
